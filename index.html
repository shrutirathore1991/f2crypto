<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoTracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,800&family=REM:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="head">
      <div class="left">
        <div class="title">CryptoTracker</div>
        <div class="dot">.</div>
      </div>

      <div class="right">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <div class="home">Home</div>
        <div class="compare">Compare</div>
        <div class="watchlist">Watchlist</div>
        <button class="dash">Dashboard</button>
      </div>
    </div>
    <div class="btn-container">
      <button class="gridbutton">Grid</button>
      <button class="listbutton">List</button>
    </div>
    <div class="card-container">
      <div class="card-top">
        <img
          src="./images/Bitcoin.svg.png"
          alt="Bitcoin"
          width="35px"
          height="35px"
        />
        <div class="card-title">
          <div class="top">BTC</div>
          <div class="bottom">Bitcoin</div>
        </div>
      </div>
      <div class="percentage">0.097%</div>
      <div class="rate">$29,478</div>
      <div class="volume">Total Volume: 12,1143,339,674</div>
      <div class="Market">Market cap: $572,901,566,087</div>
    </div>
  </body>
</html>
